<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - TrybeWarts</title>
    
</head>
<body>    
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="inputEmail" autocomplete="on">
            <input type="password" name="password" placeholder="Senha" id="inputSenha" autocomplete="on">
            <button id="buttom">Entrar</button>
        </form>
    </header>
    <main class="main">
    <div>
        <form action="GET" id="evaluation-form" >
        <fieldset>
            <legend>FORMULÁRIO DE AVALIAÇÃO: </legend> 
            <input type="text" id="input-name" placeholder="Nome" autocomplete="on" class="estiloNomeSobrenome">
            <input type="text" id="input-lastname" placeholder="Sobrenome" autocomplete="on" class="estiloNomeSobrenome">
            <input type="text" id="input-email" placeholder="Email" autocomplete="on" class="estiloEmail">

            <label for="house"> casa <select name="casa" id="house" class="estiloCasa">
            <option value="Gitnória" type="text" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" type="text" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" type="text" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" type="text" id="pytherina-house">Pytherina</option>
            </label></select>      

            <div class="estilo-em-linha"></div>
    <div class="container">
        <div class="container-radios">
            <label id ="label-family">Qual sua família?</label>
            <div>
            <label for="frontend"><input type="radio" name="family" value="Frontend" id="frontend">Família Frontend</label> 
            </div>
            <div>
            <label for="backend"><input type="radio" name="family" value="Backend" id="backend">Família Backend</label>
            </div>
            <div>
            <label for="fullstack"><input type="radio" name="family" value="FullStack" id="fullstack">Família FullStack</label> 
            </div>        
        </div>    
    
        <div class="container-checkbox">
            <label id ="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
            <label for="HoFs"><input type="checkbox" value="HoFs" id="HoFs">HoFs</label> 
            </div>
            <div>
            <label for="Jest"><input type="checkbox" value="Jest" id="Jest">Jest</label> 
            </div>
            <div>
            <label for="Promises"><input type="checkbox" value="Promises" id="Promises">Promises</label> 
            </div>
            <div>
            <label for="React"><input type="checkbox" value="React" id="React">React</label> 
            </div> 
            <div>
            <label for="SQL"><input type="checkbox" value="SQL" id="SQL">SQL</label>
            </div>
            <div>
            <label for="Python"><input type="checkbox" value="Python" id="Python">Python</label>
            </div>       
        </div> 
    </div>

        </fieldset>
        </form>
    </div>
    <div id="imagem">
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" width="400px" >
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
