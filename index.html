<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - TrybeWarts</title>
    
</head>
<body>    
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="inputEmail" autocomplete="on">
            <input type="password" name="password" placeholder="Senha" id="inputSenha" autocomplete="on">
            <button id="buttom">Entrar</button>
        </form>
    </header>
    <main class="main">
    <div>
        <form action="GET" id="evaluation-form" >
            <label for="input-name">Insira seu nome:</label>
            <input type="text" id="input-name" placeholder="Nome">
        </form>
    </div>
    <div id="imagem">
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" width="400px">
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
