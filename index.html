<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - TrybeWarts</title>
    
</head>
<body>    
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="inputEmail" autocomplete="on">
            <input type="password" name="password" placeholder="Senha" id="inputSenha" autocomplete="on">
            <button id="buttom">Entrar</button>
        </form>
    </header>
    <main class="main">
    <div>
        <form action="GET" id="evaluation-form" >
            <fieldset>
            <legend>Insira seus dados: </legend> 
            <input type="text" id="input-name" placeholder="Nome" autocomplete="on">
            <input type="text" id="input-lastname" placeholder="Sobrenome" autocomplete="on">
            <input type="text" id="input-email" placeholder="Email" autocomplete="on">
            <label for="house">casa:<select name="casa" id="house">
            <option value="Gitnória" type="text" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" type="text" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" type="text" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" type="text" id="pytherina-house">Pytherina</option>
            </label></select>
            
            </fieldset>

        </form>
    </div>
    <div id="imagem">
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo" width="400px" >
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
